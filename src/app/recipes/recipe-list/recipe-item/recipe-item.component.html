<a class="list-group-item clearfix"  style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
>
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{recipe.name}}
        </h4>
        <p class="list-group-item-text">
        </p>
        {{recipe.description}}
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagePath}}" alt="checkinternet" class="image-responsive" style="max-height: 50px;">
    </span>
</a>
