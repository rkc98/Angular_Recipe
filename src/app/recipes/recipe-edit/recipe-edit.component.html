<div class="row">
    <div class="col-xs-12">
        <form  [formGroup]="recipeform">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary" (click)="onsubmit()">Save</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Recipe Name</label>
                        <input type="text" id="name" class="form-control" formControlName="recipename">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Recipe ImagePath</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="image-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Recipe Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description">
                        </textarea>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <div class="row">
                       <div class="col-xs-8">
                           <input type="text">
                       </div>
                       <div class="col-xs-2">
                           <input type="number">
                       </div>
                       <div class="col-xs-2">
                          <button class="btn btn-danger">X</button>
                       </div>
                   </div>
                </div>
            </div>
            

        </form>
    </div>
</div>
